<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts Center - Smart Campus Security</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #1e3c72;
        }

        .back-btn {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #e74c3c;
            border-bottom-color: #e74c3c;
        }

        .alert-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 5px solid #3498db;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .alert-item.critical {
            border-left-color: #e74c3c;
            background: #fadbd8;
        }

        .alert-item.high {
            border-left-color: #f39c12;
            background: #fdebd0;
        }

        .alert-item.medium {
            border-left-color: #3498db;
            background: #d6eaf8;
        }

        .alert-content {
            flex: 1;
        }

        .alert-type {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .alert-type.critical {
            background: #e74c3c;
            color: white;
        }

        .alert-type.high {
            background: #f39c12;
            color: white;
        }

        .alert-type.medium {
            background: #3498db;
            color: white;
        }

        .alert-message {
            font-size: 15px;
            color: #2c3e50;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .alert-meta {
            font-size: 12px;
            color: #7f8c8d;
            display: flex;
            gap: 15px;
        }

        .alert-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-acknowledge {
            background: #2ecc71;
            color: white;
        }

        .btn-acknowledge:hover {
            background: #27ae60;
        }

        .btn-resolve {
            background: #3498db;
            color: white;
        }

        .btn-resolve:hover {
            background: #2980b9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card.critical {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .stat-card h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 12px;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö® Alerts Center</h1>
        <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <div class="container">
        <div class="stats">
            <div class="stat-card critical">
                <h3 id="critical-count">0</h3>
                <p>CRITICAL</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);">
                <h3 id="high-count">0</h3>
                <p>HIGH</p>
            </div>
            <div class="stat-card">
                <h3 id="medium-count">0</h3>
                <p>MEDIUM</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);">
                <h3 id="active-count">0</h3>
                <p>ACTIVE</p>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="loadAlerts('ACTIVE')">Active Alerts</button>
            <button class="tab" onclick="loadAlerts('ACKNOWLEDGED')">Acknowledged</button>
            <button class="tab" onclick="loadAlerts('RESOLVED')">Resolved</button>
        </div>

        <div id="alerts-container">
            <!-- Alerts will load here -->
        </div>
    </div>

    <script>
        let currentStatus = 'ACTIVE';

        function loadAlerts(status) {
            currentStatus = status;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            fetch(`{{ url_for('api_alerts') }}?status=${status}`)
                .then(response => response.json())
                .then(alerts => {
                    const container = document.getElementById('alerts-container');
                    
                    if (alerts.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <h3>No ${status.toLowerCase()} alerts</h3>
                                <p>All systems operating normally</p>
                            </div>
                        `;
                    } else {
                        container.innerHTML = '';
                        alerts.forEach(alert => {
                            const alertEl = document.createElement('div');
                            alertEl.className = `alert-item ${alert.severity.toLowerCase()}`;
                            alertEl.innerHTML = `
                                <div class="alert-content">
                                    <span class="alert-type ${alert.severity.toLowerCase()}">${alert.severity}</span>
                                    <div class="alert-message">${alert.message}</div>
                                    <div class="alert-meta">
                                        <span>üè∑Ô∏è ${alert.type}</span>
                                        <span>üìç ${alert.location || 'Unknown'}</span>
                                        <span>üïê ${new Date(alert.timestamp).toLocaleString()}</span>
                                    </div>
                                </div>
                                <div class="alert-actions">
                                    ${alert.status !== 'RESOLVED' ? `<button class="btn-action btn-acknowledge" onclick="acknowledgeAlert(${alert.id})">Acknowledge</button>` : ''}
                                    ${alert.status !== 'RESOLVED' ? `<button class="btn-action btn-resolve" onclick="resolveAlert(${alert.id})">Resolve</button>` : '<span style="padding: 8px 15px; color: #2ecc71; font-weight: 600;">‚úì Resolved</span>'}
                                </div>
                            `;
                            container.appendChild(alertEl);
                        });
                    }

                    updateStats();
                });
        }

        function acknowledgeAlert(alertId) {
            fetch(`{{ url_for('acknowledge_alert', alert_id=0) }}`.replace('0', alertId), {method: 'POST'})
                .then(() => loadAlerts(currentStatus));
        }

        function resolveAlert(alertId) {
            fetch(`{{ url_for('resolve_alert', alert_id=0) }}`.replace('0', alertId), {method: 'POST'})
                .then(() => loadAlerts(currentStatus));
        }

        function updateStats() {
            fetch('{{ url_for("api_alerts") }}?status=ACTIVE')
                .then(response => response.json())
                .then(alerts => {
                    const critical = alerts.filter(a => a.severity === 'CRITICAL').length;
                    const high = alerts.filter(a => a.severity === 'HIGH').length;
                    const medium = alerts.filter(a => a.severity === 'MEDIUM').length;
                    
                    document.getElementById('critical-count').textContent = critical;
                    document.getElementById('high-count').textContent = high;
                    document.getElementById('medium-count').textContent = medium;
                    document.getElementById('active-count').textContent = alerts.length;
                });
        }

        // Initial load
        loadAlerts('ACTIVE');
        
        // Refresh every 5 seconds
        setInterval(() => {
            if (currentStatus === 'ACTIVE') loadAlerts('ACTIVE');
            updateStats();
        }, 5000);
    </script>
</body>
</html>
